syntax = "proto3";

package rlog;

import "protos/editor.proto";

option go_package = "editor-service/protos/rlogpb";

message Log {
  oneof cmd {
    Share share = 1;
    Delete delete = 2;
    Edit edit = 3;
  }
}

message Share {
  string doc_id = 1;
  string doc_name = 2;
  bytes doc = 3;
  string user_id = 4;
}

message Delete {
  string doc_id = 1;
  string user_id = 2;
}

message Edit {
  string doc_id = 1;
  int32 rev = 2;
  repeated editor.Op ops = 3;
  string user_id = 4;
}